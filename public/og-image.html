<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Crystal Ball Training - OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a2e 0%, #4a1a4a 50%, #1a1a2e 100%);
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8B5CF6;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-30px) translateX(5px); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .crystal-ball {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .eye-icon {
            width: 60px;
            height: 60px;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }
        
        .subtitle {
            font-size: 24px;
            color: #E5E7EB;
            margin-bottom: 30px;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #E5E7EB;
            font-size: 18px;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            color: #8B5CF6;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
        }
        
        .brand {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #9CA3AF;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="crystal-ball">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </div>
        
        <h1 class="title">Откройте Врата Будущего</h1>
        <p class="subtitle">Древние знания кристального шара теперь доступны вам</p>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <span>Прозрение</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <span>Тайные знания</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.582a.5.5 0 0 1 0 .962L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                </svg>
                <span>Трансформация</span>
            </div>
        </div>
        
        <a href="#" class="cta-button">Записаться на Тренинг</a>
    </div>
    
    <div class="brand">© 2025 Академия Мистических Искусств</div>
</body>
</html>
